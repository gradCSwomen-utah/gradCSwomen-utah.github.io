<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li><strong>{{ site.title }}</strong></li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
        <ul class="social-media-list">
          {% if site.github_username %}
            <li><a href="https://github.com/{{ site.github_username }}" target="_blank" title="GitHub">GitHub</a></li>
          {% endif %}
          {% if site.twitter_username %}
            <li><a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" title="Twitter">Twitter</a></li>
          {% endif %}
        </ul>
      </div>
      <div class="footer-col footer-col-2">
        <ul class="footer-links">
          <li><a href="/about" title="About Us">About Us</a></li>
          <li><a href="/contact" title="Contact Us">Contact Us</a></li>
          <li><a href="/privacy" title="Privacy Policy">Privacy Policy</a></li>
        </ul>
      </div>
      <div class="footer-col footer-col-3">
        <p class="text"><b>Graduate Co-Chairs:</b><br/> {{ site.grad_cochairs }}</p>
        <p class="text"><b>Master's Chair:</b><br/> {{ site.ms_chair }}</p>  
      </div>
    </div>
  </div>
</footer>
